{% extends 'firstapp/base.html' %}

{% block block_body %}

<h1>Edit Albumb Page</h1>
 {% if success_text %}
 <div class="alert alert-success">
    {{success_text}}
</div>
 {% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{edit_form.as_p}}
    <input type="submit" name="submit" value = "Update" class = "btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'firstapp:delete_albumb' albumb_id=albumb_id %}" class = 'btn btn-danger btn-sm' onclick = "return confirm('Are you sure to delate?')">Delete</a>
{% endblock block_body %}
